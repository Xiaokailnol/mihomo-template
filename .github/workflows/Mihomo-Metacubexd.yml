name: Mihomo Metacubexd

on:
  workflow_call:
    inputs:
      VERSION:
        required: true
        type: string
      METACUBEXD_URL:
        required: true
        type: string
      METACUBEXD_BRANCH:
        required: true
        type: string
      BUILD_DIR:
        required: true
        type: string
        
env:
  VERSION: ${{inputs.VERSION}}
  METACUBEXD_URL: ${{inputs.METACUBEXD_URL}}
  METACUBEXD_BRANCH: ${{inputs.METACUBEXD_BRANCH}}
  BUILD_DIR: ${{inputs.BUILD_DIR}} 
  
jobs:
  setup:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Show system info
      uses: Xiaokailnol/actions@show-system

    - name: Free disk space
      uses: Xiaokailnol/actions@free-disk
      with:
        build-mount-path: /builder

    - name: Build System Setup
      uses: Xiaokailnol/actions@mihomo-build-setup

    - name: Clone Source Code
      working-directory: /builder
      id: clone
      run: |
        git clone $METACUBEXD_URL -b $METACUBEXD_BRANCH metacubexd

    - name: Compile Metacubexd
      id: metacubexd
      working-directory: /builder    
      run: |
        cd metacubexd
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
        pnpm install
        NUXT_APP_BASE_URL='./' pnpm generate
        zip -r metacubexd-dist.zip .output/public

    - name: Upload metacubexd artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mihomo_metacubexd_${{ env.VERSION }}
        path: ${{ env.BUILD_DIR }}/metacubexd/metacubexd-dist.zip

    - name: Create metacubexd release
      uses: ncipollo/release-action@v1
      with:
        name: v${{ env.VERSION }}
        tag: v${{ env.VERSION }}
        commit: master
        allowUpdates: true
        replacesArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          ${{ env.BUILD_DIR }}/metacubexd/metacubexd-dist.zip
